apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:5398772b15d4b591022539c9d6a9e618654b35a7
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
