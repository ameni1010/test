apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:617683c341ca094eb1293953a731ea427be88ae7
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
