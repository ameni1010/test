apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:d6f46b627bca730c28e44e451d0e1b9058526d7b
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
