apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:64a367d23abd11fe3e97d65284b07c5a81add36b
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
