apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:b0854c308c32fab9c5193fba057b160824162e8e
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
