apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:88eea70c3d48ef167a79863744dea87d431114fe
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
