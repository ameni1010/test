apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
    spec:
      containers:
        - name: node-app
          image: ameni1010/node-k8s-app:b4100d6d80dde47dcd2a5b4598c3196b6112af81
          imagePullPolicy: Never     # ðŸ‘ˆ This is the key
          ports:
            - containerPort: 80
